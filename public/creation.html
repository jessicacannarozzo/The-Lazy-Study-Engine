<body>
  <h1 style="text-align: center"> Creating a Quiz... </h1>
  <div class="creation">
    <form method="post" action="/createQuiz">
      <div class="form-group">
        <label for="titleField">Quiz name:</label>
        <input type="text" class="form-control" id="quizName" name="quizName" required/>
      </div>
      <hr />

      <div class="form-group">
        <label for="questionField"> Question: </label>
        <input type="text" class="form-control" id="quizQuestion" name="quizQuestion"/>
        <br />
        <label for="answerField"> Correct answer: </label>
        <input type="text" class="form-control" id="quizAnswer" name="quizAnswer"/>
        <br />
        <label for="answerField"> Possible answers: </label>
        <input type="text" class="form-control" id="quizAnswer2" name="quizAnswer2"/>
        <input type="text" class="form-control" id="quizAnswer3" name="quizAnswer3"/>
        <input type="text" class="form-control" id="quizAnswer4" name="quizAnswer4"/>
        <div>
          <button class="btn btn-default" onclick="saveQuestion($('#quizQuestion').val())">Next Question</button>
        </div>
      </div>

      <hr/>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Create</button>
            <!-- <div style="display: none; color: #3bfc2d" id="confirmed" &#10004> </div> -->
      </div>
    </form>
  </div>
</body>
